<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">

    <!-- Login Container -->
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">

        <!-- Logo or Title -->
        <div class="text-center mb-8">
            <h2 class="text-3xl font-semibold text-gray-800">Login</h2>
            <p class="text-gray-500 text-sm">Enter your credentials to access the platform</p>
        </div>

        <!-- Login Form -->
        <form action="index.html" method="POST">

            <!-- Username Input -->
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" id="username" name="username" required
                    class="w-full mt-2 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500">
            </div>

            <!-- Password Input -->
            <div class="mb-6">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full mt-2 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500">
            </div>

            <!-- Login Button -->
            <button type="submit"
                class="w-full bg-gray-800 text-white py-3 rounded-lg font-semibold hover:bg-gray-700 transition duration-200">
                Login
            </button>
        </form>

        <!-- Signup Link -->
        <div class="mt-4 text-center">
            <p class="text-gray-600 text-sm">Don't have an account? <a href="#" class="text-gray-800 hover:underline">Sign
                up</a></p>
        </div>
    </div>

</body>

</html>
