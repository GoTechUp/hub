<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-gray-800">Welcome to the System</h1>
        <button
            onclick="logout()"
            class="mt-4 bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
        >
            Logout
        </button>
    </div>

    <script>
        // Redirect if not logged in
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            alert('You must log in first!');
            window.location.href = 'index.html'; // Replace with your login page
        }

        function logout() {
            // Clear the "session" and redirect to login
            localStorage.removeItem('isLoggedIn');
            alert('Logged out successfully!');
            window.location.href = 'index.html'; // Replace with your login page
        }
    </script>
</body>
</html>
